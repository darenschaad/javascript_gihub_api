<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvCZdb4sMuVkVx9GnYl5n5bI8ujNNaiSg"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github Repos</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="header">
          <div class="fa-github">
            <img id="gitLogo" src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-256.png" alt="Github Logo"/>
          </div>
        </div>
        <div class="center">
          <h1>Search a github user account</h1>
          <hr>
          <form class="form-inline" id="userName">

            <label for="userName">Github User Name:</label>
            <input id="name" type="text" class="form-control" autofocus="autofocus" placeholder="enter a user name">
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <div class="row showHub">
          <h1 id="gitName"></h1>
          <div id="gitPic">

          </div>

          <div id="repos" class="col-sm-3">

          </div>
          <div id="created" class="col-sm-2">

          </div>
          <div id="updated" class="col-sm-2">

          </div>
        </div>
      </div>

  </body>
  </html>
